        \n\n\n\n<div class=\"steps\">\n<h2>Directions</h2>\n\n\n    \n        <div
        class=\"instructions\">\n            For the cake: Preheat the oven to 350
        degrees F. <a href=\"http://www.foodterms.com/encyclopedia/grease/index.html\"
        class=\"crosslink\" debug=\"49 55\">Grease</a> 3 (9-inch) round <a href=\"http://www.foodterms.com/encyclopedia/cake-pans/index.html\"
        class=\"crosslink\" debug=\"73 82\">cake pans</a> with <a href=\"http://www.foodterms.com/encyclopedia/cooking-spray/index.html\"
        class=\"crosslink\" debug=\"88 101\">cooking spray</a>. In large bowl, cream
        together the butter, light brown sugar, and granulated sugar until light and
        fluffy. Mix in the eggs, mashed bananas, sour cream, and vanilla until smooth.<b></b><P>In
        a separate bowl <a href=\"http://www.foodterms.com/encyclopedia/sift/index.html\"
        class=\"crosslink\" debug=\"303 307\">sift</a> together the flour, <a href=\"http://www.foodterms.com/encyclopedia/baking-soda/index.html\"
        class=\"crosslink\" debug=\"328 339\">baking soda</a>, and 1/2 teaspoon salt.
        Add the sifted ingredients to the <a href=\"http://www.foodterms.com/encyclopedia/batter/index.html\"
        class=\"crosslink\" debug=\"398 404\">batter</a>.<b></b><P>Stir in <a href=\"http://www.foodterms.com/encyclopedia/nuts/index.html\"
        class=\"crosslink\" debug=\"418 422\">nuts</a>, if using, and <a href=\"http://www.foodterms.com/encyclopedia/chocolate/index.html\"
        class=\"crosslink\" debug=\"438 453\">chocolate chips</a>. Divide the batter
        evenly among the prepared pans. Bake for 45 minutes to 1 hour or until a toothpick
        inserted in the center comes out clean. Cool the <a href=\"http://www.foodterms.com/encyclopedia/cake/index.html\"
        class=\"crosslink\" debug=\"605 610\">cakes</a> in the pans for 10 to 15 minutes
        and then turn out onto a wire rack to cool completely.<b></b><P>For the frosting:
        Prepare the <a href=\"http://www.foodterms.com/encyclopedia/frosting/index.html\"
        class=\"crosslink\" debug=\"733 741\">frosting</a> by whipping the cream cheese,
        sugar, and vanilla together until creamy. Increase the mixing speed, then
        slowly pour in the <a href=\"http://www.foodterms.com/encyclopedia/cream/index.html\"
        class=\"crosslink\" debug=\"865 876\">heavy cream</a> and beat until smooth
        and thick and the frosting is the consistency of whipped cream. Store in the
        refrigerator until you are ready to use.<b></b><P>To assemble the cake, place
        1 cake layer on a cake plate. Spread with 1/2 the container of chocolate-hazelnut
        spread and top with a thin layer of whipped <a href=\"http://www.foodterms.com/encyclopedia/cream-cheese/index.html\"
        class=\"crosslink\" debug=\"1175 1187\">cream cheese</a> frosting, about 1/2
        cup. Repeat with the second layer, using the remaining 1/2 of the chocolate-hazelnut
        spread and 1/2 cup whipped frosting. Cook's Note: You will use the chocolate
        spread only for the bottom 2 layers.<b></b><P>Top with the final cake layer
        and frost or decorate with the remaining whipped frosting. <a href=\"http://www.foodterms.com/encyclopedia/garnish/index.html\"
        class=\"crosslink\" debug=\"1500 1507\">Garnish</a>, as desired.<b></b><P>Cook's
        Note: There are a couple different things that make this cake above and beyond,
        but by adding the \"secret\" ingredient of sour cream to the cake really makes
        for a much more moist cake. Also I love the sudden surprise of the Nutella
        in between each layer. For me it brings me back to being a kid and eating
        chocolate dipped <a href=\"http://www.foodterms.com/encyclopedia/banana/index.html\"
        class=\"crosslink\" debug=\"1855 1862\">bananas</a> on a stick...known to
        some as the \"Monkey Tail\".\n        </div>\n    \n\n\n</div>\n<div class=\"rec-footer
