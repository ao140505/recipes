        id=\"comments_text24738691\" class=\"quote\" itemprop=\"reviewBody\">These
        tarts were very good.  The shell is more of a cookie/shortbread shell than
        a pie crust shell and as other reviewers said it was hard.  No, I didn&#39;t
        over work the dough, but I did make it in the food processor like Ina did
        and I think it is harder to control how much you work dough.  I prefer pie
        crust, so the next time I&#39;ll cut back on the sugar and butter and increase
        the shortening to make it more like a pie crust and less like a sweet cookie.
        \ That is strictly a personal preference though.  The custard was delicious.
        \ I was a little worried about the cornstarch after reading some reviews,
        but the custard turned out fine.  I completely forgot about brushing on the
        apricot glaze and the tarts were delicious without it.</p>\t\r\n\t\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t<div
